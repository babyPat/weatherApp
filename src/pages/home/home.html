<ion-header>

  <ion-navbar color="secondary" style="text-align: center">
  
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Weather</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="home">

    
 
        <ion-select placeholder="Select City" [(ngModel)]="place"  (ionChange)= "changeMethod()" >
            
          <ion-option value="pretoria">Pretoria</ion-option>
          <ion-option value="johannesburg">Johannesburg</ion-option>
        </ion-select>
      

       <div class="dee">
      <ion-grid>
          <ion-row>
            <ion-col >

              <div class="daa">
              <h1>Weather Info</h1>
            </div>
              <p>Temperature</p> 
              <p>Pressure</p>  
              <p>Humidity</p>
              <p>Description</p>    
             

            </ion-col>
            <ion-col col-4>
                  <div class="daa">
                 <h1>Results</h1>
                </div>
                <p>{{info?.main.temp}} </p> 
                <p>{{info?.main.pressure}}</p>  
                <p>{{info?.main.humidity}}</p>
                <p>{{info?.weather[0].description}}</p>
                <!-- <p>{{info?.weather[0].icon}}</p> -->
            </ion-col>

          
            
           
          </ion-row>
        </ion-grid>
      

      </div>
    
</ion-content>
